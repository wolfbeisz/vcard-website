[params]
    author = "Philipp Wolfbeisz"
    description = "Philipp Wolfbeisz's personal website"
    keywords = "blog,developer,personal,software"
    info = "Software Engineer"
    avatarurl = "images/PHILIPP_WOLFBEISZ.JPG"
    #gravatar = "john.doe@example.com"
    footercontent = "Life is when you wake up as the sun shines into your face."

    dateformat = "January 2, 2006"

